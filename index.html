<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inter|Source+Code+Pro:400,500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="header">
        <h1>Carter's VIP Movie Recommender</h1>
        <p>(Really, or else the law will come after me)</p>
    </div>
    <div class="nav-bar">
        <ul class='nb-list'>
            <li class='list-item home' id="home">Home</li>
            <li class='list-item About'>About</li>
            <li class='list-item Saved'>Saved?</li>
        </ul>
    </div>
    <div class="main">
        <div class="divider-main"></div>
        <div class="app" id="app">
            <div class="divider-app"></div>
            <div class="app-item genre">
                <p>Title</p>
                <input type="text" id="title-input">
                
            </div>
            <div class="app-item year">
                <p>Year:</p>
                <p><input type="text">
                
            </div>

            <div class="search">
                <button id="search-button">Search</button>
            </div>
            <!-- <div class="app-item rating">
                <p>Rating:</p>
                <input type="text">
                
            </div> -->
        </div>
    </div>
    <div class="footer"></div>

    <script type='text/javascript' src="main.js" defer></script>

</body>
</html>
